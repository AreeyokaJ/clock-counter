<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock Counter</title>
</head>
<body>

    <div id="container">

        <div id="toggleDiv"> 
        24 hr 
            <label class="switch">
                <input id="12HrBtn" type="checkbox">
                <span class="slider"></span>
            </label>
        12  hr
        </div>

        <div id="display">
            00:00:00
        </div>

        <div class="labels"> 
            <div>Hr</div>
            <div>Min</div>
            <div>Sec</div>
        </div>

        <div class="incrementButtons">
            <button id="hrIncr">+</button>
            <button id="minIncr">+</button>
            <button id="secIncr">+</button>

        </div>


        <div class="decrementButtons">
            <button id="hrDecr">-</button>
            <button id="minDecr">-</button>
            <button id="secDecr">-</button>
        </div>



    </div>



    <script src="index.js"></script>


    
</body>
</html>
